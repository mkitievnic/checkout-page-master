<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Checkout</h1>
    <div class="content-page">
        
        <div class="form">
            <h2 class="title-group">Contact information</h2>
            <div class="contact-input">
                <label for="email" class="title-input">E-mail</label>
                <span class="material-symbols-outlined icon">mail</span>
                <input type="email" placeholder="Enter your email..." name="email" class="input">
            </div>
            <div class="contact-input">
                <label for="phone" class="title-input">Phone</label>
                <span class="material-symbols-outlined icon">call</span>
                <input type="tel" placeholder="Enter your phone..." name="phone" class="input">
            </div>
            <h2 class="title-group">Shipping address</h2>
            <div class="contact-input">
                <label for="full-name" class="title-input">Full name</label>
                <span class="material-symbols-outlined icon">account_circle</span>
                <input type="text" placeholder="Enter your fullname..." name="full-name" class="input">
            </div>
            <div class="contact-input">
                <label for="address" class="title-input">Address</label>
                <span class="material-symbols-outlined icon">home</span>
                <input type="text" placeholder="Enter your address..." name="address" class="input">
            </div>
            <div class="contact-input">
                <label for="city" class="title-input">City</label>
                <span class="material-symbols-outlined icon">location_city</span>
                <input type="text" placeholder="Enter your city..." name="city" class="input">
            </div>
            <div class="data-country">
                <div class="input-country">
                    <label for="country" class="title-input">Country</label>
                    <span class="material-symbols-outlined icon">public</span>
                    <select name="country" class="country-input">
                        <option value="country" selected>Your country...</option>
                        <option value="country">Bolivia</option>
                        <option value="country">Argentina</option>
                        <option value="country">Brazil</option>
                    </select>
                </div>
                <div class="input-postal">
                    <label for="postal" class="title-input">Postal code</label>
                    <span class="material-symbols-outlined icon">markunread_mailbox</span>
                    <input type="text" placeholder="Your postal code..." name="postal" class="country-input">
                </div>
                
            </div>
            <div class="checkbox">
                <input type="checkbox" name="save-yes-no">
                <label for="save-yes-no" class="title-input">Save this information for next time
                </label>
            </div>
            <div class="button">
                <input type="button" value="Continue">
            </div>
        </div>
        <div class="card-main">
            <div class="card">
                <div class="image-product1"></div>
                <div class="cost-quanty">
                    <h3 class="name-product">Vintage Backbag</h3>
                    <div class="costs">
                        <span class="price">$54.99</span><span class="subtotal">$94.99</span>
                    </div>
                    
                    <div class="increment-quantity">
                        <span class="minus">-</span><span class="number">1</span><span class="plus">+</span>
                    </div>
                </div>
                <div class="image-product2"></div>
                <div class="cost-quanty">
                    <h3 class="name-product">Levi Shoes</h3>
                    <div class="costs">
                        <span class="price">$74.99</span><span class="subtotal">$124.99</span>
                    </div>
                    
                    <div class="increment-quantity">
                        <span class="minus">-</span><span class="number">1</span><span class="plus">+</span>
                    </div>
                </div>
                <table class="table">
                    <tr>
                        <th class="left">Shipping</th>
                        <td class="rigth">$19</td>
                    </tr>
                    <tr>
                        <th class="left">Total</th>
                        <td class="rigth">$148.98</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <footer>created by Juan Pablo Cabero - devChallenges.io</footer>
</body>
</html>
